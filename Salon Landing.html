<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up for GlowUp</title>
  <style>
    html, body {
      margin: 0;
      padding: 0 6vw;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://raw.githubusercontent.com/YasAmare/Salon-booking/refs/heads/main/Company_logo.jpeg') center center no-repeat;
      background-size: cover;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
    }

    .sign-in {
      width: 100%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 32px 24px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      text-align: center;
    }

    h2 {
      color: #6a1b9a;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 24px;
    }

    form {
      width: 100%;
    }

    input, button, .google-btn {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: rgba(255,255,255,0.9);
      box-sizing: border-box;
    }

    button {
      background-color: #6a1b9a;
      color: white;
      border: none;
      cursor: pointer;
    }

    .separator {
      font-weight: 500;
      color: #888;
      font-size: 14px;
      margin: 8px 0;
    }

    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: #fff;
      transition: background 0.3s ease;
      cursor: pointer;
    }

    .google-btn:hover {
      background: #f5f5f5;
    }

    .google-btn img {
      width: 20px;
      height: 20px;
    }

    #recaptcha-container {
      margin-top: -20px;
      height: 0;
      overflow: hidden;
    }

    @media (max-width: 480px) {
      body {
        padding: 0 4vw;
      }

      .sign-in {
        padding: 24px 16px;
        border-radius: 8px;
      }

      h2 {
        font-size: 20px;
      }

      input, button, .google-btn {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="sign-in">
    <h2>Sign Up for GlowUp</h2>
    <form id="signup-form">
      <input type="email" id="email" placeholder="Email" required />
      <input type="tel" id="phone" placeholder="Phone Number" required />
      <button type="submit">Continue</button>

      <div class="separator">or</div>
      <div class="google-btn" onclick="alert('Google Sign-Up placeholder')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google Logo" />
        Continue with Google
      </div>
    </form>
    <div id="recaptcha-container"></div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDkZzZQvYwXvZxZxvZxZxZxZxZxZxZxZ",
      authDomain: "glowup-salon.firebaseapp.com",
      databaseURL: "https://glowup-salon-default-rtdb.firebaseio.com",
      projectId: "glowup-salon",
      storageBucket: "glowup-salon.appspot.com",
      messagingSenderId: "1234567890",
      appId: "1:1234567890:web:abcdef123456"
    };

    firebase.initializeApp(firebaseConfig);

    function generateEmailOTP(email) {
      const otp = Math.floor(100000 + Math.random() * 900000).toString();
      const encodedEmail = encodeURIComponent(email);

      firebase.database().ref("emailOtps/" + encodedEmail).set({
        code: otp,
        timestamp: Date.now()
      }).then(() => {
        console.log("✅ Email OTP stored for:", email);
      }).catch(error => {
        console.error("❌ Failed to store email OTP:", error);
      });
    }

    function sendPhoneOTP(phone) {
      const appVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
        size: 'invisible'
      });

      firebase.auth().signInWithPhoneNumber(phone, appVerifier)
        .then(confirmationResult => {
          window.confirmationResult = confirmationResult;
          console.log("✅ SMS OTP sent to:", phone);
        })
        .catch(error => {
          console.error("❌ Failed to send SMS OTP:", error);
          alert("Failed to send SMS. Please check the number format.");
        });
    }

    document.getElementById("signup-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();

      if (!email || !phone) {
        alert("Please enter both email and phone number.");
        return;
      }

      localStorage.setItem("glowup_email", email);
      localStorage.setItem("glowup_phone", phone);

      generateEmailOTP(email);
      sendPhoneOTP(phone);

      window.location.href = "verify.html";
    });
  </script>
</body>
</html>
