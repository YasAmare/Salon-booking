<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Appointment</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      padding: 20px;
      margin: 0;
    }
    h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    form, .card {
      background: #ffffff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      margin: 0 auto;
      max-width: 500px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .status {
      font-weight: bold;
      margin-top: 10px;
      padding: 8px;
      border-radius: 6px;
      text-align: center;
    }
    .status.Pending {
      background-color: #fff3cd;
      color: #856404;
    }
    .status.Confirmed {
      background-color: #d4edda;
      color: #155724;
    }
    .status.Canceled {
      background-color: #f8d7da;
      color: #721c24;
    }
    .status.Rescheduled {
      background-color: #cce5ff;
      color: #004085;
    }
    .message {
      margin-top: 10px;
      font-style: italic;
      color: #333;
    }
  </style>
</head>
<body>
  <h2>Book Your Appointment</h2>

  <form id="bookingForm" onsubmit="submitBooking(event)">
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="text" id="phone" placeholder="Phone Number" required />
    <select id="service" required>
      <option value="">Select Service</option>
      <option value="Braids">Braids</option>
      <option value="Haircut">Haircut</option>
      <option value="Coloring">Coloring</option>
      <option value="Shave">Shave</option>
    </select>
    <input type="date" id="date" required />
    <input type="time" id="time" required />
    <button type="submit">Book Appointment</button>
  </form>

  <div id="statusCard"></div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AlzaSyAGhPaWhjPc9l6cWa4nDkg8Kt3c7H0UzM",
      authDomain: "salonbooking-6d5aa.firebaseapp.com",
      databaseURL: "https://salonbooking-6d5aa-default-rtdb.firebaseio.com/",
      projectId: "salonbooking-6d5aa",
      storageBucket: "salonbooking-6d5aa.appspot.com",
      messagingSenderId: "11411859014",
      appId: "1:11411859014:web:926076fa2feba87280c47"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    function submitBooking(e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const service = document.getElementById("service").value;
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;

      const booking = {
        Name: name,
        Phone: phone,
        Service: service,
        Date: date,
        Time: time,
        Status: "Pending",
        Message: "",
        Timestamp: new Date().toISOString(),
        chat_id: "" // Optional: populate if captured from Telegram bot
      };

      const ref = db.ref("bookings").push();
      ref.set(booking).then(() => {
        document.getElementById("bookingForm").style.display = "none";
        listenForStatus(phone);
      });
    }

    function listenForStatus(phone) {
      const container = document.getElementById("statusCard");
      container.innerHTML = "<p>Waiting for salon confirmation...</p>";

      db.ref("bookings").orderByChild("Phone").equalTo(phone).on("value", snapshot => {
        container.innerHTML = "";
        if (!snapshot.exists()) {
          container.innerHTML = "<p>No appointment found.</p>";
          return;
        }

        snapshot.forEach(child => {
          const data = child.val();
          const statusClass = data.Status || "Pending";
          const message = data.Message || "";

          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <p><strong>Name:</strong> ${data.Name}</p>
            <p><strong>Service:</strong> ${data.Service}</p>
            <p><strong>Date:</strong> ${data.Date}</p>
            <p><strong>Time:</strong> ${data.Time}</p>
            <p><strong>Stylist:</strong> ${data.Stylist || "Any"}</p>
            <div class="status ${statusClass}">${statusClass}</div>
            ${message ? `<div class="message">${message}</div>` : ""}
          `;
          container.appendChild(card);
        });
      });
    }
  </script>
</body>
</html>
