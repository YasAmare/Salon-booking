<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Your Appointment</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
    }
    .container {
      max-width: 600px;
      width: 100%;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      display: grid;
      gap: 15px;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Book Your Appointment</h2>
    <form id="bookingForm">
      <input name="Name" placeholder="Full Name" required />
      <input name="Phone" placeholder="Phone Number" required />
      <select name="Service" required>
        <option value="">Select Service</option>
        <option>Hair Cut</option>
        <option>Braids</option>
        <option>Hair-color</option>
        <option>Beard Trim</option>
      </select>
      <input name="Date" type="date" required />
      <input name="Time" type="time" required />
      <input name="Stylist" placeholder="Preferred Barber" />
      <textarea name="Notes" placeholder="Additional Notes"></textarea>
      <button type="submit">Submit</button>
    </form>

    <div id="confirmationCard" style="display:none; margin-top:20px;"></div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
  apiKey: "AIzaSyAGhPaWhjjPc9I6cWa4nDkg8Kt3c7H0uZM",
  databaseURL: "https://salonbooking-6d5aa-default-rtdb.firebaseio.com/",
  authDomain: "salonbooking-6d5aa.firebaseapp.com",
  projectId: "salonbooking-6d5aa",
  storageBucket: "salonbooking-6d5aa.firebasestorage.app",
  messagingSenderId: "11411859014",
  appId: "1:11411859014:web:926076fa2feaba87280c47"
};

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const form = document.getElementById('bookingForm');

    form.addEventListener('submit', e => {
      e.preventDefault();

      const bookingData = {
        Name: form.Name.value,
        Phone: form.Phone.value,
        Service: form.Service.value,
        Date: form.Date.value,
        Time: form.Time.value,
        Stylist: form.Stylist.value,
        Notes: form.Notes.value,
        Timestamp: new Date().toISOString()
      };
      db.ref("bookings").push(bookingData)
  .then(() => {
    // Show confirmation card
    const card = `
      <div style="border:1px solid #ccc; padding:15px; border-radius:8px; background:#e8f5e9;">
        <h3>Appointment Confirmed</h3>
        <p><strong>Name:</strong> ${bookingData.Name}</p>
        <p><strong>Service:</strong> ${bookingData.Service}</p>
        <p><strong>Date:</strong> ${bookingData.Date}</p>
        <p><strong>Time:</strong> ${bookingData.Time}</p>
        <p><strong>Stylist:</strong> ${bookingData.Stylist || "Any Available"}</p>
        <p><strong>Ref:</strong> ${bookingData.Timestamp.toLocaleString()}/p>
      </div>
    `;
    document.getElementById("confirmationCard").innerHTML = card;
    document.getElementById("confirmationCard").style.display = "block";

    <div id="bookingHistory" style="margin-top:30px;">
  <h3>Your Previous Bookings</h3>
  <div id="historyList"></div>
  ยก  </div>
    // Save to local history
    const history = JSON.parse(localStorage.getItem("bookingHistory") || "[]");
    history.push(bookingData);
    localStorage.setItem("bookingHistory", JSON.stringify(history));

    // Show history
    function showBookingHistory() {
  const historyList = document.getElementById("historyList");
  const history = JSON.parse(localStorage.getItem("bookingHistory") || "[]");

  historyList.innerHTML = history.map(data => `
    <div style="border:1px solid #ddd; padding:10px; margin-bottom:10px; border-radius:6px;">
      <p><strong>${data.Service}</strong> on ${data.Date} at ${data.Time}</p>
      <p>Stylist: ${data.Stylist || "Any"}</p>
      <p>Ref: ${data.Timestamp.toLocaleString()}p>
    </div>
  `).join("");
}
    })
  .catch(error => alert("Error: " + error.message));
 </script>
</body>
</html>
