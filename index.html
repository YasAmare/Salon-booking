<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Your Appointment</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
    }
    .container {
      max-width: 600px;
      width: 100%;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      display: grid;
      gap: 15px;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Book Your Appointment</h2>
    <form id="bookingForm">
      <input name="Name" placeholder="Full Name" required />
      <input name="Phone" placeholder="Phone Number" required />
      <select name="Service" required>
        <option value="">Select Service</option>
        <option>Hair Cut</option>
        <option>Braids</option>
        <option>Hair-color</option>
        <option>Beard Trim</option>
      </select>
      <input name="Date" type="date" required />
      <input name="Time" type="time" required />
      <input name="Stylist" placeholder="Preferred Barber" />
      <textarea name="Notes" placeholder="Additional Notes"></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
  apiKey: "AIzaSyAGhPaWhjjPc9I6cWa4nDkg8Kt3c7H0uZM",
  databaseURL: "https://salonbooking-6d5aa-default-rtdb.firebaseio.com/",
  authDomain: "salonbooking-6d5aa.firebaseapp.com",
  projectId: "salonbooking-6d5aa",
  storageBucket: "salonbooking-6d5aa.firebasestorage.app",
  messagingSenderId: "11411859014",
  appId: "1:11411859014:web:926076fa2feaba87280c47"
};

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const form = document.getElementById('bookingForm');

    form.addEventListener('submit', e => {
      e.preventDefault();

      const bookingData = {
        Name: form.Name.value,
        Phone: form.Phone.value,
        Service: form.Service.value,
        Date: form.Date.value,
        Time: form.Time.value,
        Stylist: form.Stylist.value,
        Notes: form.Notes.value,
        Timestamp: new Date().toISOString()
      };

      db.ref("bookings").push(bookingData)
        .then(() => alert("Booking submitted successfully!"))
        .catch(error => alert("Error: " + error.message));
    });
  </script>
</body>
</html>
