<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Your Appointment</title>
  <style>
    :root {
      --primary: #8E44AD;      /* Rich purple */
      --accent: #F39C12;       /* Warm amber */
      --background: #FFF8F0;   /* Creamy beige */
      --text: #4D4D4D;         /* Soft black */
      --highlight: #E67E22;    /* Orange pop */
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--background);
      padding: 20px;
      display: flex;
      justify-content: center;
      color: var(--text);
    }

    .container {
      max-width: 600px;
      width: 100%;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-top: 6px solid var(--primary);
    }

    h2, h3 {
      text-align: center;
      color: var(--primary);
    }

    form, .card, .history-entry, .pending-entry {
      margin-bottom: 20px;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 10px;
      border: 1px solid var(--accent);
      border-radius: 6px;
      box-sizing: border-box;
      background-color: #fff;
      color: var(--text);
    }

    button {
      background-color: var(--primary);
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: var(--highlight);
    }

    .card, .history-entry, .pending-entry {
      border: 1px solid var(--accent);
      padding: 15px;
      border-radius: 8px;
      background: #fdf6e3;
    }

    .pending-entry {
      background: #fff3cd;
    }

    .status {
      font-weight: bold;
      margin-top: 10px;
      padding: 8px;
      border-radius: 6px;
      text-align: center;
    }

    .status.Confirmed {
      background-color: #d4edda;
      color: #155724;
    }

    .status.Canceled {
      background-color: #f8d7da;
      color: #721c24;
    }

    .status.Rescheduled {
      background-color: #cce5ff;
      color: #004085;
    }

    .message {
      margin-top: 10px;
      font-style: italic;
      color: var(--text);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Book Your Appointment</h2>
    <form id="bookingForm">
      <input name="Name" placeholder="Full Name" required />
      <input name="Phone" placeholder="Phone Number" required />
      <select name="Service" required>
        <option value="">Select Service</option>
        <option>Hair Cut</option>
        <option>Braids</option>
        <option>Hair-color</option>
        <option>Beard Trim</option>
      </select>
      <input name="Date" type="date" required />
      <input name="Time" type="time" required />
      <input name="Stylist" placeholder="Preferred Barber" />
      <textarea name="Notes" placeholder="Additional Notes"></textarea>
      <button type="submit">Submit</button>
    </form>

    <div id="confirmationCard" style="display:none;"></div>

    <button onclick="clearBookingHistory()">Clear My Booking History</button>

    <div id="pendingBookings">
      <h3>Pending Bookings</h3>
      <div id="pendingList"></div>
    </div>

    <div id="bookingHistory">
      <h3>Your Confirmed Bookings</h3>
      <div id="historyList"></div>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AlzaSyAGhPaWhjPc9l6cWa4nDkg8Kt3c7H0UzM",
      authDomain: "salonbooking-6d5aa.firebaseapp.com",
      databaseURL: "https://salonbooking-6d5aa-default-rtdb.firebaseio.com/",
      projectId: "salonbooking-6d5aa",
      storageBucket: "salonbooking-6d5aa.appspot.com",
      messagingSenderId: "11411859014",
      appId: "1:11411859014:web:926076fa2feba87280c47"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const form = document.getElementById('bookingForm');

    form.addEventListener('submit', e => {
      e.preventDefault();

      const bookingData = {
        Name: form.Name.value,
        Phone: form.Phone.value,
        Service: form.Service.value,
        Date: form.Date.value,
        Time: form.Time.value,
        Stylist: form.Stylist.value,
        Notes: form.Notes.value,
        Timestamp: new Date().toISOString(),
        Status: "Pending"
      };

      const ref = db.ref("bookings").push();
      ref.set(bookingData).then(() => {
        bookingData.RefID = ref.key;

        const history = JSON.parse(localStorage.getItem("bookingHistory") || "[]");
        history.push(bookingData);
        localStorage.setItem("bookingHistory", JSON.stringify(history));

        document.getElementById("confirmationCard").innerHTML = `
          <div class="card">
            <h3>Appointment Submitted</h3>
            <p><strong>Name:</strong> ${bookingData.Name}</p>
            <p><strong>Service:</strong> ${bookingData.Service}</p>
            <p><strong>Date:</strong> ${bookingData.Date}</p>
            <p><strong>Time:</strong> ${bookingData.Time}</p>
            <p><strong>Stylist:</strong> ${bookingData.Stylist || "Any Available"}</p>
            <p><strong>Ref ID:</strong> ${bookingData.RefID}</p>
            <p><strong>Booked At:</strong> ${new Date(bookingData.Timestamp).toLocaleString()}</p>
          </div>
        `;
        document.getElementById("confirmationCard").style.display = "block";

        form.reset();
        showBookingHistory();
        listenForStatusUpdates(bookingData.Phone);
      }).catch(error => alert("Firebase error: " + error.message));
    });

    function listenForStatusUpdates(phone) {
      db.ref("bookings").orderByChild("Phone").equalTo(phone).on("value", snapshot => {
        const history = JSON.parse(localStorage.getItem("bookingHistory") || "[]");
        let updated = false;

        snapshot.forEach(child => {
          const data = child.val();
          const refID = child.key;
          const matchIndex = history.findIndex(b => b.RefID === refID || b.Phone === data.Phone);

          if (matchIndex !== -1) {
            history[matchIndex].Status = data.Status;
            history[matchIndex].Message = data.Message || "";
            updated = true;
          }
        });

        if (updated) {
          localStorage.setItem("bookingHistory", JSON.stringify(history));
          showBookingHistory();
        }
      });
    }

    function showBookingHistory() {
      const history = JSON.parse(localStorage.getItem("bookingHistory") || "[]");
      const historyList = document.getElementById("historyList");
      const pendingList = document.getElementById("pendingList");

      historyList.innerHTML = "";
      pendingList.innerHTML = "";

      history.forEach(data => {
        const entry = `
          <div class="${data.Status === 'Pending' ? 'pending-entry' : 'history-entry'}">
            <p><strong>Service:</strong> ${data.Service}</p>
            <p><strong>Date:</strong> ${data.Date}</p>
            <p><strong>Time:</strong> ${data.Time}</p>
            <p><strong>Stylist:</strong> ${data.Stylist || "Any"}</p>
            <p><strong>Ref ID:</strong> ${data.RefID || "N/A"}</p>
            <p><strong>Booked At:</strong> ${new Date(data.Timestamp).toLocaleString()}</p>
            ${data.Status !== "Pending" ? `<div class="status ${data.Status}">${data.Status}</div>` : ""}
            ${data.Message ? `<div class="message">${data.Message}</div>` : ""}
          </div>
        `;
        if (data.Status === "Pending") {
          pendingList.innerHTML += entry;
        } else {
          historyList.innerHTML += entry;
        }
      });
    }

    function clearBookingHistory() {
      localStorage.removeItem("bookingHistory");
      document.getElementById("historyList").innerHTML = "";
      document.getElementById("pendingList").innerHTML = "";
      alert("Your booking history has been cleared.");
    }

    showBookingHistory();
  </script>
</body>
    </html>
